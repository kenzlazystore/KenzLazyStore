/* ---------------- RESET ---------------- */
*{margin:0; padding:0; box-sizing:border-box;}
body{
    font-family: Arial, sans-serif;
    transition: background 0.4s, color 0.4s;
    overflow-x:hidden;
}

/* ---------------- MODE WARNA ---------------- */
body.dark{
    background:#1c1c1c;
    color:white;
}
body.light{
    background:#f2f2f2;
    color:#111;
}

/* ---------------- SWITCH MODE ---------------- */
.mode-switch{
    position: fixed;
    top:15px;
    right:15px;
    padding:8px 16px;
    background:rgba(255,255,255,0.1);
    border:1px solid rgba(255,255,255,0.4);
    color:white;
    backdrop-filter:blur(6px);
    border-radius:8px;
    cursor:pointer;
    z-index:999;
    transition:0.3s;
}

body.light .mode-switch{
    background:rgba(0,0,0,0.1);
    color:#000;
    border:1px solid rgba(0,0,0,0.3);
}

/* ---------------- LOADING ---------------- */
#loading{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:9999;
}
#loading img{
    width:120px; height:120px;
    border-radius:50%;
    animation: glowDark 1.8s infinite alternate ease-in-out;
}
#loading p{
    margin-top:15px;
    font-size:17px;
    letter-spacing:2px;
    color:white;
    animation: glowTextDark 1.8s infinite alternate ease-in-out;
}

/* Glow untuk MODE GELAP */
@keyframes glowDark{
    from{ box-shadow:0 0 8px #fff; }
    to{ box-shadow:0 0 28px #ffffffb3; }
}
@keyframes glowTextDark{
    from{ text-shadow:0 0 6px #fff; }
    to{ text-shadow:0 0 18px #fff; }
}

/* Glow untuk MODE TERANG */
@keyframes glowLight{
    from{ box-shadow:0 0 8px #000; }
    to{ box-shadow:0 0 28px #00000066; }
}

/* ---------------- LOGO ---------------- */
.logo-container{
    text-align:center;
    margin-top:70px;
}
.logo{
    width:130px;
    height:130px;
    border-radius:50%;
    animation: glowDark 2s infinite alternate ease-in-out;
}
body.light .logo{
    animation: glowLight 2s infinite alternate ease-in-out;
}

/* ---------------- SUBTEXT ---------------- */
.subtext{
    margin-top:10px;
    font-size:14px;
    letter-spacing:1px;
    text-shadow:0 0 8px rgba(255,255,255,0.4);
}
body.light .subtext{
    text-shadow:0 0 3px rgba(0,0,0,0.3);
}

/* ---------------- JUDUL ---------------- */
.judul-web{
    margin-top:15px;
    font-size:22px;
    font-weight:600;
    text-align:center;
    letter-spacing:1px;
    text-shadow:0 0 5px rgba(255,255,255,0.4);
}
body.light .judul-web{
    text-shadow:0 0 3px rgba(0,0,0,0.4);
}

/* ---------------- TOMBOL ---------------- */
.btn{
    display:block;
    width:80%;
    margin:15px auto;
    padding:15px;
    border-radius:12px;
    text-align:center;
    text-decoration:none;
    font-size:18px;
    backdrop-filter:blur(6px);
    transition:0.2s ease;
}

/* Tombol Dark Mode */
body.dark .btn{
    background:rgba(255,255,255,0.06);
    border:1px solid #fff;
    color:white;
    animation: btnGlowDark 3s infinite alternate ease-in-out;
}

@keyframes btnGlowDark{
    from{ box-shadow:0 0 6px #fff; }
    to{ box-shadow:0 0 18px #ffffffb3; }
}

/* Tombol Light Mode */
body.light .btn{
    background:rgba(0,0,0,0.06);
    border:1px solid #000;
    color:#000;
    animation: btnGlowLight 3s infinite alternate ease-in-out;
}
@keyframes btnGlowLight{
    from{ box-shadow:0 0 5px #000000aa; }
    to{ box-shadow:0 0 15px #00000066; }
}

/* Efek meletup */
.btn:active{
    transform:scale(1.08);
}

/* ---------------- NEON SCROLL ---------------- */
.neon-scroll{
    position:fixed;
    top:0;
    width:100%;
    height:5px;
    pointer-events:none;
    animation: moveNeon 2.3s linear infinite;
}

body.dark .neon-scroll{
    background:linear-gradient(90deg, transparent, white, transparent);
}
body.light .neon-scroll{
    background:linear-gradient(90deg, transparent, black, transparent);
}

@keyframes moveNeon{
    from{ transform:translateX(-100%); }
    to{ transform:translateX(100%); }
}

.hidden{ display:none; }

</style>

<script>
// Loading screen
window.onload = function(){
    setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("neon").classList.remove("hidden");
    }, 1500);
};

// Mode Switch
function toggleMode(){
    document.body.classList.toggle("light");
    document.body.classList.toggle("dark");
}
</script>
